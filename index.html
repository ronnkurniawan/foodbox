<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Foodbox webApp</title>
  </head>
  <body class="bg-[var(--secondary-color)]">
    <nav class="flex justify-between items-center m-9">
      <img src="assets/foodbox Logo.svg" alt="foodbox logo" class="h-19 w-19">
      <ul class="flex gap-16 text-base font-medium text-gray-700 ">
        <li><a href="/" class="hover:text-[var(--primary-color)] padd">Home</a></li>
        <li><a href="/about" class="hover:text-[var(--primary-color)]">Menu</a></li>
        <li><a href="/contact" class="hover:text-[var(--primary-color)]">Service</a></li>
        <li><a href="/contact" class="hover:text-[var(--primary-color)]">Delivery</a></li>
      </ul>
      <div class="flex gap-6">
       <img src="assets/search.svg" alt="search icon" class="h-9 bg-[var(--primary-color)] rounded-full p-5">
       <img src="assets/Property 1=cart.svg" alt="cart icon" class="h-9 bg-[var(--primary-color)] rounded-full p-5">
      </div>
    </nav>

    <section class="grid grid-cols-2 ml-9 mr-9 mb-[10dvh] mt-[9dvh] gap-6">
      <div class="flex flex-col justify-evenly">
        <p class="w-fit font-light text-[var(--primary-color)] bg-[var(--tertiary-color)] p-3 pr-4 pl-4 rounded-full">Feast Your Senses</p>
        <h1 class="font-bold text-[8dvh]">Bon Appetit: <br><span class="text-[var(--primary-color)]">Explore Culinary</span><br>Creations</h1>
        <p class="text-gray-500">Your ultimate destination for culinary entushiast! Explore our extensive collection of mouthwatering culinary</p>
        <div class="flex gap-6 mt-6">
          <button class="bg-[var(--primary-color)] text-white text-[2dvh] font-medium p-3 rounded-full">Order Now &#10140;</button>
          <button class="bg-[var(--primary-color)] text-white text-[2dvh] font-medium p-3 rounded-full">Watch Demo &#9654;</button>
        </div>
      </div>
      <div>
        <img src="assets/Hero Image 1.svg" alt="">
      </div>
    </section>

    <section class="flex flex-col justify-between items-center m-9">
      <h2 class="font-bold text-[6dvh]">Top Categories</h2>
      <div class="grid grid-cols-4 gap-[8dvw] mt-9 justify-evenly items-center">
        <div class="py-10 px-6 hover:bg-[var(--primary-color)] hover:text-white rounded-lg flex flex-col justify-between items-center border-2 border-solid border-[var(--tertiary-color)] hover:scale-105 transition-transform duration-300 hover:shadow-slate-400">
          <img src="assets/Property 1=Pizza.svg" alt="fast food" class="h-45 w-45 mx-auto bg-[var(--tertiary-color)] rounded-full p-5 hover:cursor-pointer hover:animate-softBounce">
          <h3 class="pt-4 font-semibold text-[3dvh]">Fast Food</h3>
        </div>
        <div class="py-10 hover:bg-[var(--primary-color)] hover:text-white rounded-lg flex flex-col justify-between items-center border-2 border-solid border-[var(--tertiary-color)] hover:scale-105 transition-transform duration-300">
          <img src="assets/Property 1=Salad.svg" alt="salad" class="h-45 w-45 mx-auto bg-[var(--tertiary-color)] rounded-full p-5 hover:cursor-pointer hover:animate-softBounce">
          <h3 class="pt-4 font-semibold text-[3dvh]">Salad</h3>
        </div>
        <div class="py-10 hover:bg-[var(--primary-color)] hover:text-white rounded-lg flex flex-col justify-between items-center border-2 border-solid border-[var(--tertiary-color)] hover:scale-105 transition-transform duration-300">
          <img src="assets/Property 1=Noodle.svg" alt="noodle" class="h-45 w-45 mx-auto bg-[var(--tertiary-color)] rounded-full p-5 hover:cursor-pointer hover:animate-softBounce">
          <h3 class="pt-4 font-semibold text-[3dvh]">Noodle</h3>
        </div>
        <div class="py-10 hover:bg-[var(--primary-color)] hover:text-white rounded-lg flex flex-col justify-between items-center border-2 border-solid border-[var(--tertiary-color)] hover:scale-105 transition-transform duration-300">
          <img src="assets/Property 1=Juice.svg" alt="drink" class="h-45 w-45 mx-auto bg-[var(--tertiary-color)] rounded-full p-5 hover:cursor-pointer hover:animate-softBounce">
          <h3 class="pt-4 font-semibold text-[3dvh]">Drink</h3>
        </div>      
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
